<div class="px-10 md:px-40 mt-10">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
      <h1 class="text-2xl font-bold mb-4 md:mb-0">Manage Brand</h1>
      <button mat-raised-button color="primary" routerLink="/admin/brands/add">Add New Brand</button>
    </div>
  
    <div class="shadow-md rounded-md p-4 bg-white">
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" matSort class="w-full">
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row._id }} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <div class="flex flex-wrap gap-2">
              <button mat-raised-button color="accent" class="mr-4" [routerLink]="'/admin/brands/'+ row._id">Edit</button>
              <button mat-raised-button color="warn" (click)="delete(row._id)">Delete</button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- No data row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        aria-label="Paginator"
      ></mat-paginator>
    </div>
  </div>
