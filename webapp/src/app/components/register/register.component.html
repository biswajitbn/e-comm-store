<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
  
      <form [formGroup]="registerForm" class="space-y-5">
        <!-- Name -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Name</label>
          <input
            type="text"
            formControlName="name"
            placeholder="Your full name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
            Name is required.
          </div>
        </div>
  
        <!-- Email -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            Enter a valid email.
          </div>
        </div>
  
        <!-- Password -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            Password must be at least 5 characters.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button
            (click)="register()"
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
            [disabled]="registerForm.invalid"
          >
            Register
          </button>
        </div>
      </form>
  
      <p class="text-center text-sm text-gray-500 mt-4">
        Already have an account? <a href="#" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>
