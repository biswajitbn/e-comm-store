<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
  
      <form [formGroup]="loginForm" class="space-y-5">
        <!-- Email -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            Enter a valid email.
          </div>
        </div>
  
        <!-- Password -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            Password is required.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button
            (click)="login()"
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
          >
            Login
          </button>
        </div>
      </form>
  
      <p class="text-center text-sm text-gray-500 mt-4">
        Don't have an account? <a href="register" class="text-blue-600 hover:underline">Register</a>
      </p>
    </div>
  </div>
